# CMake project for Linux, macOS, and Windows located under the `compiler` directory.
name: CMake on multiple platforms

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    if: "!startsWith(github.event.pull_request.title, 'WIP')"
    runs-on: ${{ matrix.os }}
    container:
      image: ${{ matrix.container }}
      options: --user root -v "/etc/apt/sources.list:/etc/apt/sources.list:ro"
    strategy:
      matrix:
        include:
          # Linux with GCC
          - os: deb
            c_compiler: gcc
            cpp_compiler: g++
            container: mcr.microsoft.com/devcontainers/cpp:debian-12
            toolchain: null
            nproc: 22
          # Linux with Clang
          - os: deb
            c_compiler: clang-16
            cpp_compiler: clang++-16
            container: mcr.microsoft.com/devcontainers/cpp:debian-12
            nproc: 22
          # macOS with Clang
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            container: null
            nproc: 3
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            container: null
            nproc: 2

    steps:
      - uses: actions/checkout@v4

      - name: Prepare (Linux)
        if: matrix.os == 'deb'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build flex bison libspdlog-dev libboost-graph-dev libboost-program-options-dev libgtest-dev ${{ matrix.c_compiler }}
          git config --global --add safe.directory ${GITHUB_WORKSPACE}

      - name: Prepare (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake ninja boost spdlog flex bison googletest tree

      - name: Cache vcpkg
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v3
        with:
          path: |
            ${GITHUB_WORKSPACE}/vcpkg/downloads
            ${GITHUB_WORKSPACE}/vcpkg/buildtrees
            ${GITHUB_WORKSPACE}/vcpkg/installed
            ${GITHUB_WORKSPACE}/vcpkg/packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('compiler/vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Prepare (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          curl -L -o ninja.zip https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-win.zip
          powershell -Command "Expand-Archive ninja.zip -DestinationPath ."
          echo "${{ github.workspace }}" >> $GITHUB_PATH
          git clone --depth=1 --branch 2024.08.23 https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=${{ github.workspace }}\\vcpkg" >> $env:GITHUB_ENV
          echo "VCPKG_DEFAULT_TRIPLET=x64-windows" >> $env:GITHUB_ENV
          echo "TOOLCHAIN=vcpkg/scripts/buildsystems/vcpkg.cmake" >> $env:GITHUB_ENV

      - uses: ilammy/msvc-dev-cmd@v1
        if: matrix.os == 'windows-latest'

      - name: Configure CMake
        run: |
          cmake -B compiler/build -S compiler \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DCMAKE_TOOLCHAIN_FILE=${{ env.TOOLCHAIN }} \
          -G Ninja
        shell: bash

      - name: Build
        run: cmake --build compiler/build --config ${{env.BUILD_TYPE}} -- -j${{ matrix.nproc }}
        shell: bash

      - name: Test
        working-directory: compiler/build
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure
        shell: bash
